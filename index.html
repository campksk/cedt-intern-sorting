<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 p-6 md:p-15">

    <div class="max-w-7xl mx-auto">
        <div class="mb-10">
            <h1 class="text-4xl font-semibold text-gray-900 tracking-tight mb-2">Internship Openings</h1>
            <p id="status-msg" class="text-gray-500 font-light">กำลังโหลดข้อมูล...</p>
        </div>
        
        <div class="flex flex-col md:flex-row gap-4 mb-6 sticky top-0 z-30 bg-gray-50 py-4">
            <div class="relative flex-grow">
                <input type="text" id="search-input" oninput="applyFilterAndSort()" placeholder="ค้นหาตำแหน่ง หรือ บริษัท..." 
                    class="w-full bg-white border-0 rounded-lg px-4 py-3 shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-black focus:outline-none transition placeholder-gray-400 min-w-[80px]">
            </div>

            <div class="flex gap-2">
                <select id="tag-filter" onchange="applyFilterAndSort()" class="bg-white border-0 rounded-lg px-4 py-3 shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-black cursor-pointer min-w-[100px]">
                    <option value="all">Tags ทั้งหมด</option>
                </select>

                <select id="sort-filter" onchange="applyFilterAndSort()" class="bg-white border-0 rounded-lg px-4 py-3 shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-black cursor-pointer min-w-[230px]">
                    <option value="salary-desc">เงินเดือน (มาก ➡ น้อย)</option>
                    <option value="salary-asc">เงินเดือน (น้อย ➡ มาก)</option>
                    <option value="name-asc">บริษัท (ก ➡ ฮ)</option>
                    <option value="name-desc">บริษัท (ฮ ➡ ก)</option>
                </select>
            </div>
        </div>

        <div id="job-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
