<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEDT Intern Sorting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 p-4 md:p-8 lg:p-12 transition-all duration-300">

    <div class="max-w-7xl mx-auto">
        <div class="mb-8 md:mb-5">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 tracking-tight mb-2">Internship Openings</h1>
            <p id="status-msg" class="text-sm md:text-base text-gray-500 font-light">กำลังโหลดข้อมูล...</p>
            <p>ข้อมูลมาจากการ scraping อาจจะมีการคลาดเคลื่อน โปรดศึกษาถี่ถ้วนจาก <a href="https://cedtintern.cp.eng.chula.ac.th" target="_blank" style="color: dodgerblue;">cedtintern.cp.eng.chula.ac.th</a></p>
        </div>
        
        <div class="flex flex-col xl:flex-row gap-3 md:gap-4 mb-8 sticky top-0 z-30 bg-gray-50 py-4 border-b border-gray-200/80 shadow-sm transition-all">
            
            <div class="relative flex-grow w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input type="text" id="search-input" oninput="applyFilterAndSort()" placeholder="ค้นหาตำแหน่ง, บริษัท..." 
                    class="w-full bg-white border border-gray-200 rounded-lg pl-10 pr-4 py-3 shadow-sm focus:ring-2 focus:ring-black focus:border-transparent focus:outline-none transition placeholder-gray-400 text-sm md:text-base">
            </div>

            <div class="flex flex-col md:flex-row gap-3 w-full xl:w-auto">
                
                <select id="data-source-select" onchange="changeDataSource()" 
                    class="w-full md:w-auto bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-black focus:outline-none cursor-pointer text-sm md:text-base min-w-[120px] font-semibold text-blue-700">
                </select>

                <select id="working-filter" onchange="applyFilterAndSort()" 
                    class="w-full md:w-auto bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-black focus:outline-none cursor-pointer text-sm md:text-base min-w-[180px]">
                    <option value="all">รูปแบบงานทั้งหมด</option>
                </select>

                <select id="tag-filter" onchange="applyFilterAndSort()" 
                    class="w-full md:w-auto bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-black focus:outline-none cursor-pointer text-sm md:text-base min-w-[140px]">
                    <option value="all">Tags ทั้งหมด</option>
                </select>

                <select id="sort-filter" onchange="applyFilterAndSort()" 
                    class="w-full md:w-auto bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-black focus:outline-none cursor-pointer text-sm md:text-base min-w-[220px]">
                    <option value="salary-desc">เงินเดือน (มาก ➡ น้อย)</option>
                    <option value="salary-asc">เงินเดือน (น้อย ➡ มาก)</option>
                    <option value="quota-desc">จำนวนรับ (มาก ➡ น้อย)</option>
                    <option value="quota-asc">จำนวนรับ (น้อย ➡ มาก)</option>
                    <option value="name-asc">บริษัท (ก ➡ ฮ)</option>
                    <option value="name-desc">บริษัท (ฮ ➡ ก)</option>
                </select>
            </div>
        </div>

        <div id="job-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
